<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <title>Panier</title>
</head>

<body>
    <div class="page-container">

        <div class="header">
            <a href="index.html"> Accueil </a>
            <h1 id="orinoco">Orinoco</h1>
            <a href="panier.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
        </div>

        <section id="cart">
            <!-- <h2 class="panier-titre">Votre panier</h2>
            <div id="elements">

            </div>
            <h3 id="prix-total"></h3> -->
        </section>

        <div class="container">
            <h2 id="coordonnees">Vos coordonnées</h2>
            <p><em>Veuillez remplir les champs suivants</em></p>


            <form id="form_id">
                <div class="row">
                    <div class="col-25">
                        <label for="firstname">Prénom</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="firstname" id="firstname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lastname">Nom</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="lastname" id="lastname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="address">Adresse</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="address" id="address" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="city">Ville</label>
                    </div>
                    <div class="col-75">
                        <input type="text" name="city" id="city" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="email">Email</label>
                    </div>
                    <div class="col-75">
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <div id="btn-container">
                    <input type="hidden" name="products" id="products" value="#">
                    <button type="submit" id="purchase-btn">Passer la commande</button>
                </div>
            </form>
        </div>

        <div class="footer">
            <div class="social-icons">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-facebook fa-2x"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-pinterest fa-2x"></i>
            </div>
        </div>
    </div>

    <script src="panier.js"></script>
</body>

</html>
