<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">
    <title>Product page</title>
</head>

<body>

    <div class="page-container">

        <div class="header">
            <a href="index.html"> Accueil </a>
            <h1 id="orinoco">Orinoco</h1>
            <a href="panier.html"><i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i></a>
        </div>

        <div class="main-container">
            <div class="image-container">

                <img src="" alt="" id="image-produit">

            </div>

            <div class="text-produit">

                <h2 id="nom-produit" value="name"> </h2>

                <h3 id="prix-produit" value="price"> </h3>

                <p id="description-produit"> </p>

                <label for="quantite-produit">Quantit√©: </label> 

                <input type="number" name="quantite" id="quantiteourson" min="1" required> <br>

                <label for="choix-couleur" id="label-couleur"> Choisissez votre couleur :</label>

                <select name="couleurs" id="selection-couleur"></select> <br>
                <form class="add-produit">
                    <button class="ajout"> Ajouter au panier</button>
                </form>


            </div>
        </div>

        <div class="footer">
            <div class="social-icons">
                <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
                <i class="fa fa-facebook fa-2x"></i>
                <i class="fa fa-instagram fa-2x"></i>
                <i class="fa fa-pinterest fa-2x"></i>
            </div>
        </div>

    </div>



    <script src="ajax.js"></script>
    <script src="produit.js"></script>
</body>

</html>
